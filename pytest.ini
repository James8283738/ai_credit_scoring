[pytest]
# 测试覆盖率配置
addopts = -v --cov=src --cov-report=html:coverage-html --cov-report=xml:coverage.xml --cov-report=term-missing

# 测试发现配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 排除某些目录或文件
norecursedirs = .git __pycache__ data models reports .venv

# 覆盖率阈值设置
# cov-fail-under = 80  # 可以设置覆盖率阈值，低于该值时测试失败
